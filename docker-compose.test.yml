services:
  postgres_test:
    image: postgres:16
    environment:
      POSTGRES_DB: recipes_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recipes_test"]
      interval: 2s
      timeout: 2s
      retries: 20
